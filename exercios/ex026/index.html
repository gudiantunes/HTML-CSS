<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </p>
    <p>
        Acessando via iframe: <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        Curso em Video
    </p>
    <p>
        Este é o meu projeto de portifolio
        <iframe src="https://gudiantunes.github.io" frameborder="0" scrolling="no">
            <a href="https:/gudiantunes.github.io" target="_blank">link</a>
        </iframe>
    </p>
</body>
</html>
