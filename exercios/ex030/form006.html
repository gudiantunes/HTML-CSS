<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Parte 6</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="color">Selecione uma cor</label>
            <input type="color" name="color" id="color" value="#00ff00">
        </p>
        <p>
            <label for="diff">Selecionar dificuldade</label>
            <input type="range" name="diff" id="diff" min="1" max="5" value="1">
        </p>
        <p>
            <label for="foto">Upload Foto</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
