<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 4</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Pessoal</legend>
            <p>
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required maxlength="30" autocomplete="name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required maxlength="50" autocomplete="email">
            </p>
            <p>
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            
        </fieldset>    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
