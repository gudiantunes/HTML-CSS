<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 3</title>
</head>
<body>
    <form action="cadastro.php" method="GET">
        <p>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required maxlength="35" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" required value="5">
        </p>
        <p>
            <label for="month">Período</label>
            <input type="month" name="month" id="month" value="2020-07">
        </p>
        <p>
            <label for="dia">Dia</label>
            <input type="date" name="dia" id="dia" value="2022-06-06">
        </p>
        <p>
            <label for="time">Horario</label>
            <input type="time" name="time" id="time" value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
