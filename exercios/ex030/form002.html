<!DOCTYPE html>
<html lang="pt-br">

<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="name">Usu√°rio:</label>

        <p>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required minlength="8" placeholder="********" maxlength="25" size="15" autocomplete="current-password">

    </form>
