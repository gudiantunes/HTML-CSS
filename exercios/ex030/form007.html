<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario parte 7</title>

<body>
    <form action="cadastro.php">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="sel">Selecione:</label>
            <select name="sel" id="sel">
                <option value="">escolha</option>
                <optgroup label="Numero">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </optgroup>
                <optgroup label="Letra">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </optgroup>
            </select>

        </p>
        
        <p>
            <label for="prof">Profiss√£o:</label>
            <input type="text" name="prof" id="prof" list="proflist">
            <datalist id="proflist">
                <option>Admin</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="mess">Deixe uma mensagem:</label><br>
            <textarea name="mess" id="mess" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">

        </p>
