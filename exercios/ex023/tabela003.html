<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 3</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mescla de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
