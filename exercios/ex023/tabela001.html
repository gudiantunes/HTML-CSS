<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
        
        tr {
            background-color: red;
            border: 5px solid black;
        }
        td {
            border: 3px solid black; 
            background-color: gray;
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr class="linha">
            <!-- linha 1 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <!-- linha 2 -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
