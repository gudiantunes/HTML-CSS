<!DOCTYPE html>
<html lang="bt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>Imagens e Favicon</title>
</head>
<body>
	<h1>testando carga de Imagens</h1>
	<p>Abaixo está uma imagem carregada da pasta raiz.</p>
	<img src="logo-html.png" alt="Logo do HTML5">
	<p>è possível também caregar imagens que estão em outra pasta, contando que seja subdirtório da raiz.</p>
	<img src="images/logo-css.png", alt="Logo das CSS3">
	<p>Além disso, podemos carregar umagens externas, usando sua url completa.</p>
	<img src="https://c.tenor.com/z4NaeqSDIJUAAAAd/homer-simpson-dancing.gif", alt="Homer Simpson dançando">
</body>
</html>
